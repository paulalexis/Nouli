<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Progress Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            height: 200px;
            margin-top: 50px;
        }
        .line {
            position: absolute;
            top: 90px;
            left: 50px;
            height: 2px;
            background-color: black;
        }
        .town {
            position: absolute;
            top: 80px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .hamster {
            position: absolute;
            top: 80px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: green;
        }
        .label {
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>

    <h1>Hamster's Journey</h1>
    <div class="container">
        <div id="line" class="line"></div>
        <div id="town1" class="town" style="left: 0;">T1</div>
        <div id="town2" class="town" style="left: 200px;">T2</div>
        <div id="town3" class="town" style="left: 600px;">T3</div>
        <div id="hamster" class="hamster" style="left: 75px;"></div>
    </div>

    <script>
        // Define the towns and distances (in turns)
        const towns = ["Town1", "Town2", "Town3"];
        const distances = [100, 1000, 3000];
        let hamsterTurn = 150;

        // Calculate the position of the hamster between Town2 and Town3
        let distanceBetweenTown2andTown3 = distances[2] - distances[1];
        let hamsterRelativePosition = (hamsterTurn - distances[1]) / distanceBetweenTown2andTown3;

        // Update the hamster's position based on progress
        let hamsterPosition = 200 + (hamsterRelativePosition * 400); // Town2 at 200px, Town3 at 600px

        // Set the hamster's position
        document.getElementById("hamster").style.left = hamsterPosition + "px";

        // Optional: Display label for Town2 and Town3
        document.getElementById("town2").innerHTML = "T2 (" + distances[1] + " turns)";
        document.getElementById("town3").innerHTML = "T3 (" + distances[2] + " turns)";
    </script>

</body>
</html>
