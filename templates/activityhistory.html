<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de Vitesse (Hamster Wheel)</title>
  <style>
    /* General Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .compteur {
      text-align: center;
    }

    /* Hamster Wheel Style */
    .cadran {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      background-color: transparent;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Wheel bars */
    .cadran::before {
      content: "";
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 5px dashed #555; /* Dashed lines to simulate cage bars */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Rotating effect for the hamster wheel */
    @keyframes rotateWheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .wheel-animation {
      animation: rotateWheel 2s linear infinite; /* Continuous rotation */
    }

    /* Needle */
    .aiguille {
      width: 4px;
      height: 90px;
      background-color: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 1s ease;
      z-index: 5;
    }

    /* Speed Display */
    .valeurs {
      font-size: 18px;
    }

    .valeurs p {
      margin: 5px 0;
    }

    /* Centered Hamster Emoji */
    .hamster {
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

  </style>
</head>
<body>
  <div class="compteur">
    <!-- Hamster Wheel (Cadran) -->
    <div class="cadran" id="cadran">
      <div class="aiguille" id="aiguille"></div>
      <div class="hamster" id="hamsterEmoji">üêπ</div>
    </div>
    
    <!-- Speed Values -->
    <div class="valeurs">
      <p>Vitesse actuelle : <span id="speedDisplay">0</span> km/h</p>
      <p>Vitesse Min : <span id="speedMin">0</span> km/h</p>
      <p>Vitesse Max : <span id="speedMax">4</span> km/h</p>
    </div>
  </div>

  <script>
    // Global Variables
    let theta1 = -120;   // Angle where speedMin will be
    let theta2 = 120;    // Angle where speedMax will be
    let speedMin = 0;    // Min speed
    let speedMax = 4;    // Max speed

    // Function to update speed and needle
    function updateSpeed(speedAct) {
      // Keep speed within limits
      speedAct = Math.max(speedMin, Math.min(speedAct, speedMax));

      // Calculate rotation angle
      const angle = ((speedAct - speedMin) / (speedMax - speedMin)) * (theta2 - theta1) + theta1;

      // Rotate the needle
      document.getElementById('aiguille').style.transform = `rotate(${angle}deg)`;

      // Update speed display
      document.getElementById('speedDisplay').textContent = speedAct;

      // Apply animation to the hamster wheel
      const cadran = document.getElementById('cadran');
      if (speedAct > 0) {
        cadran.classList.add("wheel-animation"); // Start rotation
      } else {
        cadran.classList.remove("wheel-animation"); // Stop rotation
      }
    }

    // Simulated Speed Data (Can be replaced with server data)
    function fetchSpeedData() {
      let randomSpeed = (Math.random() * 4).toFixed(2); // Random speed between 0 and 4 km/h
      updateSpeed(randomSpeed);
    }

    // Update speed every 2 seconds
    setInterval(fetchSpeedData, 2000);
  </script>
</body>
</html>
